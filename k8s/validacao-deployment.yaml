apiVersion: apps/v1
kind: Deployment
metadata:
  name: validacao-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validacao
  template:
    metadata:
      labels:
        app: validacao
    spec:
      containers:
        - name: validacao-container
          image: keyssong/validacao:latest  # ðŸ”¹ Buscar no Docker Hub
          imagePullPolicy: Always           # ðŸ”¹ Sempre buscar a versÃ£o mais recente
          ports:
            - containerPort: 8087
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secret  
